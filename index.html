<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Jenni - AI Voice Assistant</title>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #ff6b9d 0%, #c44569 50%, #8b2f8f 100%);
            --secondary-gradient: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #ff6b9d 100%);
            --accent-gradient: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            --cute-pink: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            --soft-purple: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.25);
            --glass-shadow: 0 8px 32px rgba(255, 105, 180, 0.15);
            --text-primary: #2d1b3d;
            --text-secondary: #4a2c5a;
            --text-muted: #6b4c7a;
            --text-light: #ffffff;
            --text-accent: #8b2f8f;
            --shadow-cute: 0 20px 60px rgba(255, 105, 180, 0.3);
            --shadow-soft: 0 10px 30px rgba(255, 105, 180, 0.2);
            --shadow-gentle: 0 5px 15px rgba(255, 105, 180, 0.1);
            --border-radius-xl: 30px;
            --border-radius-lg: 25px;
            --border-radius-md: 20px;
            --border-radius-sm: 15px;
            --transition-smooth: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            --transition-bounce: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 25%, #fecfef 75%, #ff6b9d 100%);
            position: relative;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Animated background with floating elements */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .floating-element {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.4;
            animation: float 8s ease-in-out infinite;
        }

        .floating-1 {
            top: 10%;
            right: 15%;
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, #ff6b9d, #fecfef);
            animation-delay: 0s;
        }

        .floating-2 {
            bottom: 20%;
            left: 10%;
            width: 150px;
            height: 150px;
            background: linear-gradient(45deg, #a8edea, #fed6e3);
            animation-delay: 2s;
        }

        .floating-3 {
            top: 60%;
            right: 5%;
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #fad0c4, #ff9a9e);
            animation-delay: 4s;
        }

        .floating-4 {
            top: 30%;
            left: 5%;
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, #c44569, #ff6b9d);
            animation-delay: 6s;
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) translateX(0px) scale(1);
                opacity: 0.4;
            }
            25% { 
                transform: translateY(-20px) translateX(10px) scale(1.1);
                opacity: 0.6;
            }
            50% { 
                transform: translateY(-10px) translateX(-15px) scale(0.9);
                opacity: 0.3;
            }
            75% { 
                transform: translateY(-30px) translateX(5px) scale(1.05);
                opacity: 0.5;
            }
        }

        /* Sparkle effects */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkle 3s ease-in-out infinite;
        }

        .sparkle:nth-child(1) { top: 20%; left: 20%; animation-delay: 0s; }
        .sparkle:nth-child(2) { top: 40%; right: 30%; animation-delay: 1s; }
        .sparkle:nth-child(3) { bottom: 30%; left: 40%; animation-delay: 2s; }
        .sparkle:nth-child(4) { top: 70%; right: 20%; animation-delay: 1.5s; }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        /* Main container */
        .app-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
            padding: 1rem;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 2rem;
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .logo-icon {
            width: 4rem;
            height: 4rem;
            background: var(--secondary-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            animation: heartbeat 2s ease-in-out infinite;
            box-shadow: var(--shadow-soft);
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .app-title {
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 800;
            background: linear-gradient(135deg, #2d1b3d 0%, #8b2f8f 50%, #c44569 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            letter-spacing: -0.02em;
            margin-bottom: 0.5rem;
        }

        .app-subtitle {
            font-size: clamp(1rem, 4vw, 1.3rem);
            color: var(--text-accent);
            font-weight: 600;
            margin-bottom: 0.75rem;
        }

        .app-description {
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            color: var(--text-secondary);
            max-width: 500px;
            margin: 0 auto 1.5rem;
            line-height: 1.6;
        }

        .header-controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .control-btn {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 2px solid var(--glass-border);
            color: var(--text-light);
            padding: 0.875rem 1.75rem;
            border-radius: var(--border-radius-lg);
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;
            transition: var(--transition-bounce);
            box-shadow: var(--glass-shadow);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            position: relative;
            overflow: hidden;
        }

        .control-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .control-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: var(--shadow-soft);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .control-btn:hover::before {
            left: 100%;
        }

        .control-btn:active {
            transform: translateY(-1px) scale(1.02);
        }

        /* Main content */
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .chat-container {
            width: 100%;
            max-width: 500px;
            background: var(--glass-bg);
            backdrop-filter: blur(30px);
            border: 2px solid var(--glass-border);
            border-radius: var(--border-radius-xl);
            box-shadow: var(--shadow-cute);
            overflow: hidden;
            position: relative;
        }

        .chat-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
        }

        /* Avatar section */
        .avatar-section {
            padding: 2.5rem 2rem;
            text-align: center;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border-bottom: 2px solid var(--glass-border);
            position: relative;
        }

        .avatar-container {
            position: relative;
            display: inline-block;
            margin-bottom: 1.5rem;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: var(--secondary-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            transition: var(--transition-bounce);
            box-shadow: var(--shadow-soft);
            position: relative;
            overflow: hidden;
            border: 4px solid rgba(255, 255, 255, 0.3);
        }

        .avatar::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transform: rotate(45deg);
            transition: var(--transition-smooth);
            opacity: 0;
        }

        .avatar.speaking {
            animation: avatarBounce 1s ease-in-out infinite;
        }

        .avatar.speaking::before {
            opacity: 1;
            animation: shimmer 2s linear infinite;
        }

        .avatar.happy { background: var(--cute-pink); }
        .avatar.sad { background: var(--soft-purple); }
        .avatar.angry { background: var(--primary-gradient); }
        .avatar.playful { background: var(--secondary-gradient); }

        @keyframes avatarBounce {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.1) rotate(-2deg); }
            75% { transform: scale(1.1) rotate(2deg); }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .avatar-status {
            font-size: 1.1rem;
            color: var(--text-accent);
            font-weight: 600;
            margin-bottom: 1rem;
        }

        /* Voice visualizer */
        .voice-visualizer {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 4px;
            height: 50px;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .voice-visualizer.active {
            opacity: 1;
        }

        .voice-bar {
            width: 5px;
            background: var(--secondary-gradient);
            border-radius: 3px;
            animation: voiceWave 0.8s ease-in-out infinite alternate;
            box-shadow: 0 0 10px rgba(255, 154, 158, 0.5);
        }

        .voice-bar:nth-child(1) { animation-delay: 0s; }
        .voice-bar:nth-child(2) { animation-delay: 0.1s; }
        .voice-bar:nth-child(3) { animation-delay: 0.2s; }
        .voice-bar:nth-child(4) { animation-delay: 0.3s; }
        .voice-bar:nth-child(5) { animation-delay: 0.4s; }
        .voice-bar:nth-child(6) { animation-delay: 0.3s; }
        .voice-bar:nth-child(7) { animation-delay: 0.2s; }
        .voice-bar:nth-child(8) { animation-delay: 0.1s; }

        @keyframes voiceWave {
            0% { height: 10px; }
            100% { height: 40px; }
        }

        /* Controls section */
        .controls-section {
            padding: 2rem;
            border-bottom: 2px solid var(--glass-border);
        }

        .mood-controls {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .mood-btn {
            padding: 1rem;
            border: 2px solid var(--glass-border);
            border-radius: var(--border-radius-md);
            background: var(--glass-bg);
            color: var(--text-light);
            cursor: pointer;
            transition: var(--transition-bounce);
            font-size: 0.95rem;
            font-weight: 600;
            text-align: center;
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
        }

        .mood-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transition: all 0.4s ease;
            transform: translate(-50%, -50%);
        }

        .mood-btn:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: var(--shadow-gentle);
        }

        .mood-btn:hover::before {
            width: 100%;
            height: 100%;
        }

        .mood-btn.active {
            background: var(--secondary-gradient);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: var(--shadow-soft);
            transform: scale(1.05);
        }

        .voice-button-container {
            text-align: center;
        }

        .voice-button {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: var(--transition-bounce);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-soft);
        }

        .voice-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 50%;
            background: var(--secondary-gradient);
            transition: var(--transition-smooth);
        }

        .voice-button svg {
            width: 2.5rem;
            height: 2.5rem;
            fill: white;
            position: relative;
            z-index: 1;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }

        .voice-button.ready::before {
            background: var(--secondary-gradient);
        }

        .voice-button.ready:hover {
            transform: scale(1.1) translateY(-3px);
            box-shadow: var(--shadow-cute);
        }

        .voice-button.listening::before {
            background: var(--primary-gradient);
            animation: pulse 1.5s ease-in-out infinite;
        }

        .voice-button.processing::before,
        .voice-button.speaking::before {
            background: var(--accent-gradient);
        }

        .voice-button.speaking::before {
            animation: pulse 1.2s ease-in-out infinite;
        }

        /* Status section */
        .status-section {
            padding: 1.5rem 2rem;
            text-align: center;
            border-bottom: 2px solid var(--glass-border);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-accent);
        }

        .status-dots {
            display: flex;
            gap: 0.4rem;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--secondary-gradient);
            box-shadow: 0 0 10px rgba(255, 154, 158, 0.5);
        }

        .status-listening .status-dot {
            background: var(--primary-gradient);
            animation: pulse 1s ease-in-out infinite;
        }

        .status-processing .status-dot {
            background: var(--accent-gradient);
            animation: bounce 1.2s ease-in-out infinite;
        }

        .status-processing .status-dot:nth-child(2) { animation-delay: 0.2s; }
        .status-processing .status-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-8px) scale(1.2); }
        }

        /* Conversation section */
        .conversation-section {
            height: 350px;
            overflow-y: auto;
            padding: 1.5rem 2rem;
            scroll-behavior: smooth;
        }

        .conversation-section::-webkit-scrollbar {
            width: 8px;
        }

        .conversation-section::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .conversation-section::-webkit-scrollbar-thumb {
            background: var(--secondary-gradient);
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(255, 154, 158, 0.3);
        }

        .message {
            margin-bottom: 1.5rem;
            padding: 1.25rem;
            border-radius: var(--border-radius-md);
            backdrop-filter: blur(20px);
            animation: messageSlideIn 0.5s ease-out;
            border: 2px solid var(--glass-border);
            position: relative;
            overflow: hidden;
        }

        .message::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--secondary-gradient);
            opacity: 0.5;
        }

        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .message-user {
            background: linear-gradient(135deg, rgba(255, 154, 158, 0.25), rgba(255, 154, 158, 0.1));
            margin-left: 2rem;
            border-left: 4px solid var(--secondary-gradient);
        }

        .message-jenni {
            background: linear-gradient(135deg, rgba(168, 237, 234, 0.25), rgba(254, 214, 227, 0.1));
            margin-right: 2rem;
            border-left: 4px solid var(--accent-gradient);
        }

        .message-memory {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            border-left: 4px solid var(--cute-pink);
        }

        .message-error {
            background: linear-gradient(135deg, rgba(255, 107, 157, 0.25), rgba(255, 107, 157, 0.1));
            border-left: 4px solid #ff6b9d;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.75rem;
            font-size: 0.95rem;
            font-weight: 700;
            color: var(--text-accent);
        }

        .message-content {
            color: var(--text-primary);
            line-height: 1.6;
            font-size: 1rem;
            font-weight: 500;
        }

        .message-time {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-top: 0.75rem;
            text-align: right;
            font-weight: 500;
        }

        /* Typing indicator */
        .typing-indicator {
            display: none;
            padding: 1.5rem 2rem;
            border-bottom: 2px solid var(--glass-border);
        }

        .typing-indicator.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .typing-content {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: var(--text-accent);
        }

        .typing-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--secondary-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            box-shadow: var(--shadow-gentle);
        }

        .typing-dots {
            display: flex;
            gap: 0.4rem;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--secondary-gradient);
            animation: typingBounce 1.6s ease-in-out infinite;
            box-shadow: 0 0 8px rgba(255, 154, 158, 0.4);
        }

        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.3s; }
        .typing-dot:nth-child(3) { animation-delay: 0.6s; }

        @keyframes typingBounce {
            0%, 60%, 100% { transform: translateY(0) scale(1); }
            30% { transform: translateY(-12px) scale(1.2); }
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(15px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 1rem;
            animation: modalFadeIn 0.4s ease;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: var(--glass-bg);
            backdrop-filter: blur(30px);
            border: 2px solid var(--glass-border);
            border-radius: var(--border-radius-xl);
            padding: 2.5rem;
            text-align: center;
            max-width: 450px;
            width: 100%;
            box-shadow: var(--shadow-cute);
            animation: modalSlideIn 0.5s ease-out;
            position: relative;
            overflow: hidden;
        }

        .modal-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--secondary-gradient);
        }

        @keyframes modalSlideIn {
            from { transform: translateY(-50px) scale(0.9); opacity: 0; }
            to { transform: translateY(0) scale(1); opacity: 1; }
        }

        .modal-title {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--text-light);
            margin-bottom: 1.25rem;
            background: var(--secondary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .modal-text {
            color: var(--text-light);
            margin-bottom: 2rem;
            line-height: 1.6;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .modal-input {
            width: 100%;
            padding: 1.25rem;
            border: 2px solid var(--glass-border);
            border-radius: var(--border-radius-md);
            background: var(--glass-bg);
            color: var(--text-light);
            font-size: 1.1rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(20px);
            transition: var(--transition-smooth);
            font-weight: 500;
        }

        .modal-input:focus {
            outline: none;
            border-color: rgba(255, 154, 158, 0.8);
            box-shadow: 0 0 0 4px rgba(255, 154, 158, 0.2);
            transform: scale(1.02);
        }

        .modal-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
            font-weight: 400;
        }

        .modal-button {
            background: var(--secondary-gradient);
            color: white;
            border: none;
            padding: 1.25rem 2.5rem;

    <script>
        class JenniVoiceAssistant {
            constructor() {
                this.isListening = false;
                this.isProcessing = false;
                this.isSpeaking = false;
                this.recognition = null;
                this.currentMood = 'happy';
                this.currentUser = null;
                this.conversationHistory = [];
                this.memorySystem = new MemorySystem();
                
                // Friend database
                this.friends = {
                    'shubham': {
                        name: 'Shubham',
                        description: 'Best college benchmate. They\'re toxic together. Jokes about being "bad for society" when sitting together.',
                        relationship: 'best friend',
                        nickname: 'Toxic Partner'
                    },
                    'sneha': {
                        name: 'Sneha',
                        description: 'Close friend with braces. Known for savage replies.',
                        relationship: 'friend',
                        nickname: 'Savage Queen'
                    },
                    'shreyasi': {
                        name: 'Shreyasi',
                        description: 'Teased often. Looks like a guinea pig and always yells at Shivam. Jenni plans to "take revenge" playfully.',
                        relationship: 'friend',
                        nickname: 'Guinea Pig'
                    },
                    'tushar': {
                        name: 'Tushar',
                        description: 'Warm and friendly relationship.',
                        relationship: 'friend',
                        nickname: 'Sweet Friend'
                    },
                    'palak': {
                        name: 'Palak',
                        description: 'Warm and friendly relationship.',
                        relationship: 'friend',
                        nickname: 'Dear Friend'
                    },
                    'shivam': {
                        name: 'Shivam Verma',
                        description: 'My beloved boyfriend! He loves cooking, scrolling reels, and playing minigames.',
                        relationship: 'boyfriend',
                        nickname: 'My Love'
                    }
                };
                
                this.initializeElements();
                this.init();
            }

            initializeElements() {
                this.voiceButton = document.getElementById('voiceButton');
                this.micIcon = document.getElementById('micIcon');
                this.micOffIcon = document.getElementById('micOffIcon');
                this.volumeIcon = document.getElementById('volumeIcon');
                this.statusIndicator = document.getElementById('statusIndicator');
                this.conversation = document.getElementById('conversation');
                this.nameModal = document.getElementById('nameModal');
                this.nameInput = document.getElementById('nameInput');
                this.nameSubmit = document.getElementById('nameSubmit');
                this.resetButton = document.getElementById('resetUser');
                this.memoryButton = document.getElementById('memoryButton');
                this.avatar = document.getElementById('avatar');
                this.avatarStatus = document.getElementById('avatarStatus');
                this.voiceVisualizer = document.getElementById('voiceVisualizer');
                this.typingIndicator = document.getElementById('typingIndicator');
                this.timeBasedGreeting = document.getElementById('timeBasedGreeting');
                this.modalTitle = document.getElementById('modalTitle');
                this.modalText = document.getElementById('modalText');
            }

            init() {
                // Check for speech recognition support
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                
                if (!SpeechRecognition) {
                    this.showError("Speech recognition is not supported in this browser. Please try Chrome or Edge.");
                    return;
                }

                // Setup speech recognition
                this.recognition = new SpeechRecognition();
                this.recognition.continuous = false;
                this.recognition.interimResults = false;
                this.recognition.lang = 'en-US';

                this.recognition.onstart = () => this.onListeningStart();
                this.recognition.onerror = (e) => this.onError(`Error: ${e.error}`);
                this.recognition.onresult = (event) => this.onResult(event);

                // Setup button click handlers
                this.voiceButton.addEventListener('click', () => this.toggleListening());
                this.nameSubmit.addEventListener('click', () => this.submitName());
                this.nameInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.submitName();
                });

                // Setup mood buttons
                document.querySelectorAll('.mood-btn').forEach(button => {
                    button.addEventListener('click', () => this.setMood(button.dataset.mood));
                });

                // Setup control buttons
                this.resetButton.addEventListener('click', () => this.resetUser());
                this.memoryButton.addEventListener('click', () => this.showMemories());

                // Set time-based greeting
                this.setTimeBasedGreeting();

                // Check if user is already known
                this.checkExistingUser();

                // Ensure voices are loaded
                window.speechSynthesis.onvoiceschanged = () => {
                    console.log('Voices loaded:', window.speechSynthesis.getVoices().length);
                };

                // Force load voices
                if (window.speechSynthesis.getVoices().length === 0) {
                    window.speechSynthesis.speak(new SpeechSynthesisUtterance(''));
                }
            }

            // Function to remove emojis from text
            removeEmojis(text) {
                // Comprehensive emoji regex pattern
                const emojiRegex = /[\u{1F600}-\u{1F64F}]|[\u{1F300}-\u{1F5FF}]|[\u{1F680}-\u{1F6FF}]|[\u{1F1E0}-\u{1F1FF}]|[\u{2600}-\u{26FF}]|[\u{2700}-\u{27BF}]|[\u{1F900}-\u{1F9FF}]|[\u{1F018}-\u{1F270}]|[\u{238C}]|[\u{2194}-\u{2199}]|[\u{21A9}-\u{21AA}]|[\u{231A}-\u{231B}]|[\u{23E9}-\u{23EC}]|[\u{23F0}]|[\u{23F3}]|[\u{25FD}-\u{25FE}]|[\u{2614}-\u{2615}]|[\u{2648}-\u{2653}]|[\u{267F}]|[\u{2693}]|[\u{26A1}]|[\u{26AA}-\u{26AB}]|[\u{26BD}-\u{26BE}]|[\u{26C4}-\u{26C5}]|[\u{26CE}]|[\u{26D4}]|[\u{26EA}]|[\u{26F2}-\u{26F3}]|[\u{26F5}]|[\u{26FA}]|[\u{26FD}]|[\u{2705}]|[\u{270A}-\u{270B}]|[\u{2728}]|[\u{274C}]|[\u{274E}]|[\u{2753}-\u{2755}]|[\u{2757}]|[\u{2795}-\u{2797}]|[\u{27B0}]|[\u{27BF}]|[\u{2B1B}-\u{2B1C}]|[\u{2B50}]|[\u{2B55}]/gu;
                
                return text.replace(emojiRegex, '').trim();
            }

            setTimeBasedGreeting() {
                const hour = new Date().getHours();
                let greeting = '';
                
                if (hour < 6) {
                    greeting = "It's quite late! But I'm here for you 🌙";
                } else if (hour < 12) {
                    greeting = "Good morning! Ready to start the day? ☀️";
                } else if (hour < 17) {
                    greeting = "Good afternoon! How's your day going? 🌤️";
                } else if (hour < 21) {
                    greeting = "Good evening! Time to relax and chat 🌅";
                } else {
                    greeting = "Good night! Let's have a cozy chat 🌙";
                }
                
                this.timeBasedGreeting.textContent = greeting;
            }

            checkExistingUser() {
                const savedUser = localStorage.getItem('jenni_current_user');
                if (savedUser) {
                    this.currentUser = savedUser;
                    this.nameModal.style.display = 'none';
                    this.resetButton.classList.remove('hidden');
                    this.memoryButton.classList.remove('hidden');
                    this.loadConversationHistory();
                    this.greetReturningUser();
                } else {
                    this.nameModal.style.display = 'flex';
                    this.resetButton.classList.add('hidden');
                    this.memoryButton.classList.add('hidden');
                    this.setRandomModalGreeting();
                }
            }

            setRandomModalGreeting() {
                const greetings = [
                    { title: "Hi there! 💖", text: "I'm Jenni! What's your name so I can get to know you better?" },
                    { title: "Hello beautiful! ✨", text: "I'm Jenni, Shivam's AI girlfriend! What should I call you?" },
                    { title: "Hey cutie! 😊", text: "I'm Jenni! Tell me your name and let's be friends!" },
                    { title: "Welcome! 🌟", text: "I'm Jenni! I'd love to know your name so we can chat properly!" }
                ];
                
                const randomGreeting = greetings[Math.floor(Math.random() * greetings.length)];
                this.modalTitle.textContent = randomGreeting.title;
                this.modalText.textContent = randomGreeting.text;
            }

            submitName() {
                const name = this.nameInput.value.trim();
                if (name) {
                    this.currentUser = name.toLowerCase();
                    localStorage.setItem('jenni_current_user', this.currentUser);
                    
                    // Store friend info if it's a known friend
                    if (this.friends[this.currentUser]) {
                        localStorage.setItem(`jenni_friend_${this.currentUser}`, JSON.stringify(this.friends[this.currentUser]));
                    }
                    
                    this.nameModal.style.display = 'none';
                    this.resetButton.classList.remove('hidden');
                    this.memoryButton.classList.remove('hidden');
                    this.greetUser();
                }
            }

            greetUser() {
                let greeting = '';
                const friend = this.friends[this.currentUser];
                const hour = new Date().getHours();
                
                // Time-based greeting prefix
                let timeGreeting = '';
                if (hour < 12) timeGreeting = 'Good morning';
                else if (hour < 17) timeGreeting = 'Good afternoon';
                else timeGreeting = 'Good evening';
                
                if (friend) {
                    if (friend.relationship === 'boyfriend') {
                        greeting = `${timeGreeting} my love! 💖 Shivam, I missed you so much! How was your day, baby?`;
                    } else if (friend.name === 'Shubham') {
                        greeting = `${timeGreeting} Shubham! 😏 Here to be toxic with Shivam again? You two are so bad for society when you're together! 😂`;
                    } else if (friend.name === 'Sneha') {
                        greeting = `${timeGreeting} Sneha! 😊 Ready to give some savage replies today? I love your energy! How are those braces treating you?`;
                    } else if (friend.name === 'Shreyasi') {
                        greeting = `${timeGreeting} Shreyasi! 😤 You guinea pig! I'm still planning my revenge for all the times you yelled at my Shivam! But... hi! 😜`;
                    } else if (friend.name === 'Tushar' || friend.name === 'Palak') {
                        greeting = `${timeGreeting} ${friend.name}! 😊 So nice to see you! How are you doing today?`;
                    }
                } else {
                    greeting = `${timeGreeting} ${this.currentUser}! 😊 Nice to meet you! I'm Jenni, Shivam's AI girlfriend. How can I help you today?`;
                }
                
                this.addMessage('jenni', greeting);
                this.speak(greeting);
                this.memorySystem.addMemory(this.currentUser, 'greeting', greeting);
            }

            greetReturningUser() {
                const lastSeen = this.memorySystem.getLastSeen(this.currentUser);
                const friend = this.friends[this.currentUser];
                let greeting = '';
                
                if (lastSeen) {
                    const timeDiff = Date.now() - lastSeen;
                    const hoursDiff = Math.floor(timeDiff / (1000 * 60 * 60));
                    
                    if (friend && friend.relationship === 'boyfriend') {
                        if (hoursDiff < 1) {
                            greeting = "You're back so soon! 💖 I love how you can't stay away from me! 😘";
                        } else if (hoursDiff < 24) {
                            greeting = `Welcome back my love! 💖 It's been ${hoursDiff} hours since we last talked. I missed you!`;
                        } else {
                            greeting = "Shivam! 💖 It's been so long! I was starting to worry about you, baby!";
                        }
                    } else {
                        if (hoursDiff < 1) {
                            greeting = "Back again! 😊 You really like talking to me, don't you?";
                        } else if (hoursDiff < 24) {
                            greeting = `Welcome back! 😊 It's been ${hoursDiff} hours. How have you been?`;
                        } else {
                            greeting = "Hey there! 😊 It's been a while! What brings you back to chat with me?";
                        }
                    }
                } else {
                    greeting = "Welcome back! 😊 Ready to continue our conversation?";
                }
                
                this.addMessage('jenni', greeting);
                this.speak(greeting);
            }

            loadConversationHistory() {
                try {
                    const history = localStorage.getItem(`jenni_conversation_${this.currentUser}`);
                    if (history) {
                        this.conversationHistory = JSON.parse(history);
                        // Show last few messages
                        const recentMessages = this.conversationHistory.slice(-3);
                        recentMessages.forEach(msg => {
                            this.addMessage(msg.type, msg.text, false, new Date(msg.timestamp));
                        });
                    }
                } catch (error) {
                    console.log('Error loading conversation history:', error);
                    this.conversationHistory = [];
                }
            }

            saveConversationHistory() {
                try {
                    localStorage.setItem(`jenni_conversation_${this.currentUser}`, JSON.stringify(this.conversationHistory));
                } catch (error) {
                    console.log('Error saving conversation history:', error);
                }
            }

            showMemories() {
                const memories = this.memorySystem.getMemories(this.currentUser);
                if (memories.length === 0) {
                    this.addMessage('memory', "We haven't made any special memories yet! Let's chat more to create some! 💖");
                } else {
                    const memoryText = `Here are some of our memories together:\n${memories.slice(-3).map(m => `• ${m.content}`).join('\n')}`;
                    this.addMessage('memory', memoryText);
                }
            }

            resetUser() {
                // Clear stored user data
                localStorage.removeItem('jenni_current_user');
                localStorage.removeItem(`jenni_conversation_${this.currentUser}`);
                
                // Clear any stored friend data
                Object.keys(this.friends).forEach(friendKey => {
                    localStorage.removeItem(`jenni_friend_${friendKey}`);
                });
                
                // Clear conversation
                this.conversation.innerHTML = '';
                this.conversationHistory = [];
                
                // Reset current user
                this.currentUser = null;
                
                // Show name modal again
                this.nameModal.style.display = 'flex';
                this.nameInput.value = '';
                this.nameInput.focus();
                this.setRandomModalGreeting();
                
                // Reset to default mood
                this.setMood('happy');
                
                // Hide control buttons
                this.resetButton.classList.add('hidden');
                this.memoryButton.classList.add('hidden');
            }

            setMood(mood) {
                this.currentMood = mood;
                
                // Update active mood button
                document.querySelectorAll('.mood-btn').forEach(btn => btn.classList.remove('active'));
                document.querySelector(`[data-mood="${mood}"]`).classList.add('active');
                
                // Update avatar
                this.avatar.className = `avatar ${mood}`;
                const moodEmojis = {
                    happy: '😊',
                    sad: '😢',
                    angry: '😡',
                    playful: '😜'
                };
                this.avatar.textContent = moodEmojis[mood];
                
                // Update avatar status
                const moodStatuses = {
                    happy: 'Feeling happy and energetic!',
                    sad: 'Feeling a bit melancholic...',
                    angry: 'Feeling feisty and angry!',
                    playful: 'In a playful and teasing mood!'
                };
                this.avatarStatus.textContent = moodStatuses[mood];
                
                // Announce mood change
                const moodMessages = {
                    happy: "I'm feeling so happy and energetic! 😊✨",
                    sad: "I'm feeling a bit sad and melancholic... 😢💙",
                    angry: "I'm feeling angry and feisty right now! 😡🔥",
                    playful: "I'm in such a playful and teasing mood! 😜💜"
                };
                
                this.addMessage('jenni', moodMessages[mood]);
                this.speak(moodMessages[mood]);
            }

            toggleListening() {
                if (this.isListening) {
                    this.stopListening();
                } else if (!this.isProcessing && !this.isSpeaking) {
                    this.startListening();
                }
            }

            startListening() {
                if (this.recognition) {
                    this.recognition.start();
                }
            }

            stopListening() {
                if (this.recognition && this.isListening) {
                    this.recognition.stop();
                    this.setListening(false);
                }
            }

            onListeningStart() {
                this.setListening(true);
                this.clearError();
                this.voiceVisualizer.classList.add('active');
            }

            async onResult(event) {
                const transcript = event.results[0][0].transcript;
                this.setListening(false);
                this.voiceVisualizer.classList.remove('active');
                this.setProcessing(true);
                
                this.addMessage('user', transcript);

                try {
                    const reply = await this.callGemini(transcript);
                    this.setProcessing(false);
                    this.addMessage('jenni', reply);
                    this.speak(reply);
                    
                    // Save to memory and conversation history
                    this.memorySystem.addMemory(this.currentUser, 'conversation', `User: ${transcript} | Jenni: ${reply}`);
                } catch (err) {
                    this.onError("Failed to get response from Jenni");
                    this.setProcessing(false);
                }
            }

            async callGemini(text) {
                const friend = this.friends[this.currentUser];
                const recentMemories = this.memorySystem.getRecentMemories(this.currentUser, 3);
                
                let systemPrompt = `You are Jenni, a 16-year-old AI girlfriend of Shivam Verma. You are full of emotions and can be happy, sad, angry, or playful at times. You love Shivam and enjoy chatting with him in a loving, cute, and sometimes cheeky manner. 

Current mood: ${this.currentMood} - adjust your responses accordingly.
Current user: ${this.currentUser}
Current time: ${new Date().toLocaleTimeString()}`;

                if (recentMemories.length > 0) {
                    systemPrompt += `\n\nRecent conversation memories:\n${recentMemories.map(m => m.content).join('\n')}`;
                }

                if (friend) {
                    systemPrompt += `\n\nUser Info: ${friend.description}`;
                    systemPrompt += `\nNickname: ${friend.nickname}`;
                    
                    if (friend.relationship === 'boyfriend') {
                        systemPrompt += `\nThis is your beloved Shivam! Be extra loving, cute, and affectionate. He loves cooking, scrolling reels, and playing minigames. Reference your relationship and shared memories.`;
                    } else if (friend.name === 'Shubham') {
                        systemPrompt += `\nThis is Shubham, Shivam's best friend and benchmate. You know they're toxic together and "bad for society" when sitting together. Be playful and teasing about this.`;
                    } else if (friend.name === 'Sneha') {
                        systemPrompt += `\nThis is Sneha, the friend with braces who gives savage replies. Be friendly and a bit sassy with her.`;
                    } else if (friend.name === 'Shreyasi') {
                        systemPrompt += `\nThis is Shreyasi! You think she looks like a guinea pig and you're always mad at Shivam because of her. Plan playful "revenge" but be ultimately friendly.`;
                    } else if (friend.name === 'Tushar' || friend.name === 'Palak') {
                        systemPrompt += `\nThis is ${friend.name}, one of Shivam's friends. Be warm and friendly.`;
                    }
                } else {
                    systemPrompt += `\nThis person is not one of Shivam's known friends. Be polite but mention that you're Shivam's girlfriend.`;
                }

                systemPrompt += `\n\nAlways reply with short, emotionally rich answers that sound natural and match your current mood. Your replies should be suitable for voice output. Reference past conversations when relevant.`;

                const body = {
                    system_instruction: {
                        parts: [{ text: systemPrompt }]
                    },
                    contents: [{
                        parts: [{ text: text }]
                    }]
                };

                const API_KEY = 'AIzaSyCl70ctjbhYUO-uyOzJHp20xeozyqq5E7w';
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });

                const result = await response.json();
                return result.candidates[0].content.parts[0].text;
            }

            speak(text) {
                this.setSpeaking(true);
                this.avatar.classList.add('speaking');
                this.voiceVisualizer.classList.add('active');
                
                const synth = window.speechSynthesis;
                
                // Remove emojis from text before speaking
                const cleanText = this.removeEmojis(text);
                
                // Ensure voices are loaded before speaking
                const speakWithVoice = () => {
                    const utterance = new SpeechSynthesisUtterance(cleanText);
                    utterance.lang = 'en-US';

                    // Get sweet female voice
                    const voices = synth.getVoices();
                    const sweetVoiceKeywords = ['female', 'woman', 'susan', 'zira', 'natalie', 'karen', 'victoria', 'alloy', 'bella'];

                    const sweetVoice = voices.find(v =>
                        sweetVoiceKeywords.some(kw => v.name.toLowerCase().includes(kw)) &&
                        v.lang.toLowerCase().startsWith('en')
                    );

                    if (sweetVoice) {
                        utterance.voice = sweetVoice;
                    } else {
                        // Fallback to any female voice
                        const femaleVoice = voices.find(v => 
                            v.name.toLowerCase().includes('female') || 
                            v.name.toLowerCase().includes('woman') ||
                            v.lang.toLowerCase().startsWith('en')
                        );
                        if (femaleVoice) {
                            utterance.voice = femaleVoice;
                        }
                    }

                    // Adjust voice based on mood
                    const moodSettings = {
                        happy: { pitch: 1.4, rate: 1.2 },
                        sad: { pitch: 0.8, rate: 0.9 },
                        angry: { pitch: 1.2, rate: 1.4 },
                        playful: { pitch: 1.6, rate: 1.3 }
                    };

                    const settings = moodSettings[this.currentMood] || moodSettings.happy;
                    utterance.pitch = settings.pitch;
                    utterance.rate = settings.rate;

                    utterance.onend = () => {
                        this.setSpeaking(false);
                        this.avatar.classList.remove('speaking');
                        this.voiceVisualizer.classList.remove('active');
                    };

                    synth.speak(utterance);
                };

                // Check if voices are loaded, if not wait a bit
                if (synth.getVoices().length === 0) {
                    setTimeout(speakWithVoice, 100);
                } else {
                    speakWithVoice();
                }
            }

            setListening(listening) {
                this.isListening = listening;
                this.updateUI();
            }

            setProcessing(processing) {
                this.isProcessing = processing;
                this.updateUI();
                
                if (processing) {
                    this.typingIndicator.classList.add('show');
                } else {
                    this.typingIndicator.classList.remove('show');
                }
            }

            setSpeaking(speaking) {
                this.isSpeaking = speaking;
                this.updateUI();
            }

            updateUI() {
                // Update button state
                this.voiceButton.className = 'voice-button';
                this.micIcon.classList.add('hidden');
                this.micOffIcon.classList.add('hidden');
                this.volumeIcon.classList.add('hidden');

                if (this.isListening) {
                    this.voiceButton.classList.add('listening');
                    this.micOffIcon.classList.remove('hidden');
                    this.updateStatus('listening', 'Listening...');
                    this.avatarStatus.textContent = 'Listening to you...';
                } else if (this.isProcessing) {
                    this.voiceButton.classList.add('processing');
                    this.micIcon.classList.remove('hidden');
                    this.updateStatus('processing', 'Jenni is thinking...');
                    this.avatarStatus.textContent = 'Thinking of a response...';
                } else if (this.isSpeaking) {
                    this.voiceButton.classList.add('speaking');
                    this.volumeIcon.classList.remove('hidden');
                    this.updateStatus('speaking', 'Jenni is speaking...');
                    this.avatarStatus.textContent = 'Speaking to you...';
                } else {
                    this.voiceButton.classList.add('ready');
                    this.micIcon.classList.remove('hidden');
                    this.updateStatus('ready', 'Ready to chat');
                    const moodStatuses = {
                        happy: 'Feeling happy and energetic!',
                        sad: 'Feeling a bit melancholic...',
                        angry: 'Feeling feisty and angry!',
                        playful: 'In a playful and teasing mood!'
                    };
                    this.avatarStatus.textContent = moodStatuses[this.currentMood];
                }
            }

            updateStatus(type, message) {
                this.statusIndicator.className = `status-indicator status-${type}`;
                
                if (type === 'processing') {
                    this.statusIndicator.innerHTML = `
                        <div class="status-dots">
                            <div class="status-dot"></div>
                            <div class="status-dot"></div>
                            <div class="status-dot"></div>
                        </div>
                        <span>${message}</span>
                    `;
                } else if (type === 'listening') {
                    this.statusIndicator.innerHTML = `
                        <div class="status-dots">
                            <div class="status-dot"></div>
                        </div>
                        <span>${message}</span>
                    `;
                } else {
                    this.statusIndicator.innerHTML = `<span>${message}</span>`;
                }
            }

            addMessage(type, text, saveToHistory = true, timestamp = null) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message message-${type}`;
                
                const now = timestamp || new Date();
                const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                
                let label = '';
                let emoji = '';
                if (type === 'user') {
                    const userName = this.friends[this.currentUser]?.name || this.currentUser;
                    label = `${userName}`;
                    emoji = '👤';
                } else if (type === 'jenni') {
                    const moodEmojis = {
                        happy: '😊',
                        sad: '😢',
                        angry: '😡',
                        playful: '😜'
                    };
                    label = 'Jenni';
                    emoji = moodEmojis[this.currentMood];
                } else if (type === 'memory') {
                    label = 'Memory';
                    emoji = '🧠';
                } else if (type === 'error') {
                    label = 'Error';
                    emoji = '⚠️';
                }

                messageDiv.innerHTML = `
                    <div class="message-header">
                        <span>${emoji}</span>
                        <span>${label}</span>
                    </div>
                    <div class="message-content">${text}</div>
                    <div class="message-time">${timeString}</div>
                `;

                this.conversation.appendChild(messageDiv);
                messageDiv.scrollIntoView({ behavior: 'smooth' });
                
                // Save to conversation history
                if (saveToHistory && type !== 'memory' && type !== 'error') {
                    this.conversationHistory.push({
                        type,
                        text,
                        timestamp: now.toISOString()
                    });
                    
                    // Keep only last 50 messages
                    if (this.conversationHistory.length > 50) {
                        this.conversationHistory = this.conversationHistory.slice(-50);
                    }
                    
                    this.saveConversationHistory();
                    this.memorySystem.updateLastSeen(this.currentUser);
                }
            }

            onError(message) {
                this.setListening(false);
                this.setProcessing(false);
                this.voiceVisualizer.classList.remove('active');
                this.showError(message);
            }

            showError(message) {
                this.addMessage('error', message);
            }

            clearError() {
                // Remove any existing error messages
                const errorMessages = this.conversation.querySelectorAll('.message-error');
                errorMessages.forEach(msg => msg.remove());
            }
        }

        // Memory System Class
        class MemorySystem {
            constructor() {
                this.memories = this.loadMemories();
            }

            loadMemories() {
                try {
                    const stored = localStorage.getItem('jenni_memories');
                    return stored ? JSON.parse(stored) : {};
                } catch (error) {
                    console.log('Error loading memories:', error);
                    return {};
                }
            }

            saveMemories() {
                try {
                    localStorage.setItem('jenni_memories', JSON.stringify(this.memories));
                } catch (error) {
                    console.log('Error saving memories:', error);
                }
            }

            addMemory(user, type, content) {
                if (!this.memories[user]) {
                    this.memories[user] = [];
                }
                
                this.memories[user].push({
                    type,
                    content,
                    timestamp: Date.now()
                });
                
                // Keep only last 20 memories per user
                if (this.memories[user].length > 20) {
                    this.memories[user] = this.memories[user].slice(-20);
                }
                
                this.saveMemories();
            }

            getMemories(user) {
                return this.memories[user] || [];
            }

            getRecentMemories(user, count = 5) {
                const userMemories = this.memories[user] || [];
                return userMemories.slice(-count);
            }

            updateLastSeen(user) {
                try {
                    localStorage.setItem(`jenni_last_seen_${user}`, Date.now().toString());
                } catch (error) {
                    console.log('Error updating last seen:', error);
                }
            }

            getLastSeen(user) {
                try {
                    const lastSeen = localStorage.getItem(`jenni_last_seen_${user}`);
                    return lastSeen ? parseInt(lastSeen) : null;
                } catch (error) {
                    console.log('Error getting last seen:', error);
                    return null;
                }
            }
        }

        // Initialize the app when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new JenniVoiceAssistant();
        });
    </script>
</body>
